<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-9">
<div class="container">
    <form name="cartForm" novalidate action="">
	<table id="cart" class="table table-hover table-condensed" ng-show="cartItems.length>0">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:20%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody ng-repeat="item in cartItems">
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img style="width: 100px;height: 100px;" src="{{item.productImage}}" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10" style="margin-left:5px;">
										<h4 class="nomargin">{{item.productName}}</h4>
										<p>{{item.productDescription}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">{{item.productPrice}}</td>
							<td data-th="Quantity">
                                <div class="row">
                                    <div class="form-group" ng-class="{'error':cartForm.quantity.$invalid && !cartForm.quantity.pristine && cartForm.quantity.$error.required}" style="width: 50%;">
								<input type="text" name="quantity" class="form-control text-center" value="{{item.quantity}}" ng-model="item.quantity" min=1 ng-keypress="isNumber($event)" style="width:100%;" ng-class="{'error':cartForm.quantity.$invalid && !cartForm.quantity.pristine && cartForm.quantity.$error.required}" required>
                                    </div>
                                <a href="javascript:void(0);" ng-click="addQty(item,'add')" style="padding-right: 10px; padding-left: 10px;margin-top: 5px;"><i class="fa fa-plus" aria-hidden="true"></i></a><a href="javascript:void(0);" ng-click="addQty(item,'remove')" style="padding-right: 10px;margin-top: 5px;"><i class="fa fa-minus" aria-hidden="true"></i></a>
                                    </div>
							</td>
							<td data-th="Subtotal" class="text-center">{{calculateSubTotal(item)}}</td>
							<td class="actions" data-th="">
								<!--<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>-->
								<button class="btn btn-danger btn-sm" ng-click="deleteCartItem(item,$event)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<!--<tr class="visible-xs">
							<td class="text-center"><strong>Total 1.99</strong></td>
						</tr>-->
						<tr>
							<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total {{getTotal()}}</strong></td>
							<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
        </form>
    <div ng-show="cartItems.length==0"><img src={{emptyCartImg}} alt="noimage"/></div>
</div>
    </div>
</div>
